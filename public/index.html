<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.loader {
			height: 4px;
			width: 100%;
			position: relative;
			overflow: hidden;
			background-color: #ddd;
		}
		.loader:before{
			display: block;
			position: absolute;
			content: "";
			left: -200px;
			width: 200px;
			height: 4px;
			background-color: #C90000;
			animation: loading 2s linear infinite;
		}

		@keyframes loading {
			from {left: -200px; width: 30%;}
			50% {width: 30%;}
			70% {width: 70%;}
			80% { left: 50%;}
			95% {left: 120%;}
			to {left: 100%;}
		}
	</style>
</head>
<body style="margin:0px">

	<div id="root">
		<div class="loader"></div>
	</div>
	<!-- Need to adjust this to make it always point to the base directory -->
	<script src="../../build/bundle-main.js" type="text/javascript"></script>

</body>
</html>
